<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Ficha do Personagem</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../Scripts/login.js" type="module"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col">
    <!-- Cabeçalho -->
    <header class="bg-blue-600 text-white py-4 text-center">
      <h1 class="text-3xl font-bold">Login</h1>
    </header>

    <!-- Conteúdo Principal -->
    <main class="flex-grow container mx-auto px-4 py-8 flex items-center justify-center">
      <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-10 space-y-4">
        <form id="loginForm" class="space-y-4">
          <div>
            <label for="nome" class="block text-gray-700 font-medium">Nome do Personagem:</label>
            <input type="text" id="nome" name="nome" class="mt-1 block w-full border-gray-300 rounded-md p-2" required>
          </div>
          <div>
            <label for="senha" class="block text-gray-700 font-medium">Senha:</label>
            <input type="password" id="senha" name="senha" class="mt-1 block w-full border-gray-300 rounded-md p-2" required>
          </div>
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Entrar
          </button>
        </form>

        <!-- Botão para criar conta -->
        <div class="text-center">
          <p class="text-gray-700">Ainda não tem uma conta?</p>
          <a href="cadastro.html" class="mt-2 inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
            Criar Conta
          </a>
        </div>
      </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-blue-600 text-white py-4 text-center">
      <p>&copy; 2025 Ficha do Personagem. Todos os direitos reservados.</p>
    </footer>
  </div>
  <script src="../Scripts/login.js"></script>
</body>
</html>
