<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Valores Base</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col">
    <!-- Cabeçalho -->
    <header class="bg-blue-600 text-white py-4 text-center">
      <h1 class="text-3xl font-bold">Editar Valores Base</h1>
    </header>

    <!-- Conteúdo Principal -->
    <main class="flex-grow container mx-auto px-4 py-8 flex items-center justify-center">
      <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-10 text-center space-y-6">
        <form id="editarBaseForm" class="space-y-4">
          <div>
            <label class="block text-gray-700 font-medium">Vida Base:</label>
            <input type="number" id="inputVidaBase" class="mt-1 block w-full border-gray-300 rounded-md" required>
          </div>
          <div>
            <label class="block text-gray-700 font-medium">Sanidade Base:</label>
            <input type="number" id="inputSanidadeBase" class="mt-1 block w-full border-gray-300 rounded-md" required>
          </div>
          <div>
            <label class="block text-gray-700 font-medium">PE Base:</label>
            <input type="number" id="inputPeBase" class="mt-1 block w-full border-gray-300 rounded-md" required>
          </div>
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Atualizar Valores Base
          </button>
        </form>
      </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-blue-600 text-white py-4 text-center">
      <p>&copy; 2025 Ficha do Jogador. Todos os direitos reservados.</p>
    </footer>
  </div>
  <script src="../Scripts/editar_base.js" type="module"></script>
</body>
</html>
