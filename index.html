<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atualização de Ficha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ficha do Jogador</h1>
    <form id="playerForm">
      <label for="nome">Nome do Jogador:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
      
      <fieldset>
        <legend>Selecione o atributo</legend>
        <label>
          <input type="radio" name="atributo" value="vida" checked>
          Vida
        </label>
        <label>
          <input type="radio" name="atributo" value="sanidade">
          Sanidade
        </label>
        <label>
          <input type="radio" name="atributo" value="pe">
          PE
        </label>
      </fieldset>

      <div class="value-display">
        <button type="button" id="decrease">–</button>
        <span id="valorAtual">0</span>
        <button type="button" id="increase">+</button>
      </div>

      <button type="submit" id="updateButton">Atualizar</button>
    </form>
  </div>
  
  <!-- Inclua o script do Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
